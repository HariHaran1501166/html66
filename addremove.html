<html>
<head>
<script src="angular.min.js"></script>
<script>
angular.module('myapp',[]).controller('myctl',function($scope){
$scope.firstname='';
$scope.lastname='';
$scope.users=[];

$scope.add=function(){
 $scope.users.push($scope.firstname + " " + $scope.lastname);
}
$scope.remove=function(){
$scope.users.pop($scope.firstname + " " + $scope.lastname);
}



});
</script>
</head>
<body 
<div ng-app="myapp" ng-controller="myctl">
<form name=:"Hari">
firstname:<input type="text" ng-model="firstname" required>
<br>
lastname:<input type="text" ng-model="lastname" required><br>
<button ng-click="add()">Add</button>
<br>
<button ng-click="remove()">remove</button>
<br>
<table>
<tr ng-repeat="y in users">
<td>{{y}}</td>

</tr>
</table>


</body>
</html>
